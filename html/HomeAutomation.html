<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" >
        <meta http-equiv="X-UA-Compatible" content="IE=edge" >
        <meta name="viewport" content="width = device-width, initial-scale = 1" >
        <title>Home Automation Console</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <!-- Bootstrap -->

    </head>
    <body>
        <div class="container">
            <div class="page-header text-center"><h1>Mentok's Home Automation</h1></div>
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                    <h4 class="text-center">Door</h4>
                    <input id="garageDoorOpen" type="button" value="Open" class="btn btn-success btn-block" onclick="GarageDoor('open')">
                    <input id="garageDoorClose" type="button" value="Close" class="btn btn-danger btn-block" onclick="GarageDoor('close')">
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                    <h4 class="text-center">Lights</h4>
                    <input id="garageLightsOn" type="button" value="On" class="btn btn-success btn-block" onclick="GarageLights('on')">
                    <input id="garageLightsOff" type="button" value="Off" class="btn btn-danger btn-block" onclick="GarageLights('off')">
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/ButtonFunctions.js"></script>
    </body>
</html>
